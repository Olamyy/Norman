{% extends 'dashboard/layout/layout.html' %}


{% block content %}
<div class="content-page">
                <!-- Start content -->
                <input type="hidden" value="{{ url_for('web.register_hospital') }}" id="hospital_url">
                <div class="content">
                    <div class="container">

                        <div class="row">
                        	<div class="col-sm-12">
                        		<div class="card-box">

                        			<h4 class="header-title m-t-0 m-b-30 text-center">Patient Settings</h4>

                        			<div class="row">
                        				<div class="col-lg-12">
                        					<form class="form-horizontal" role="form">
	                                            <div class="form-group col-lg-12">
	                                                <label class="col-md-6 control-label" for="example-email">Allow patient information sharing</label>
	                                                <div class="col-md-4">
                                                        <input type="checkbox" checked data-plugin="switchery" data-color="#00b19d"/>
                                                    </div>
	                                            </div>

                                                <div class="form-group col-lg-12">
	                                                <label class="col-md-6 control-label" for="example-email">Allow patient disable bot</label>
	                                                <div class="col-md-4">
                                                        <input type="checkbox" checked data-plugin="switchery" data-color="#ffaa00"/>
                                                    </div>
	                                            </div>

                                                <div class="attached-files m-t-30">
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="text-right m-t-30">
                                                                <button id="updateHospital" class="btn btn-success waves-effect waves-light">
                                                                    UPDATE
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
	                                        </form>
                        				</div>
                        			</div>
                        		</div>
                        	</div>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    2017 Norman Bot.
                </footer>

{% endblock %}
