{% extends "dashboard/layout/layout.html" %}

{% block content %}
<div class="content-page">
                <!-- Start content -->
                <input type="hidden" value="{{ url_for('web.register_hospital') }}" id="hospital_url">
                <div class="content">
                    <div class="container">

                        <div class="row">
                        	<div class="col-sm-12">
                        		<div class="card-box">

                        			<h4 class="header-title m-t-0 m-b-30 text-center">Make Changes To Hospital Details</h4>

                        			<div class="row">
                        				<div class="col-lg-12">
                        					<form class="form-horizontal" role="form">
                                                <div>
                                                    <img class="media-object img-circle center-block" alt="Hospital Name" src="{{ url_for('static', filename='assets/images/users/hospital.png') }}" style="width: 110px; height: 110px;">
                                                <div class="file-box m-l-15">
                                                    <div style="margin-left: 50%;" class="fileupload add-new-plus">
                                                        <span><i class="zmdi-image zmdi"></i></span>
                                                        <input type="file" name="image" class="upload">
                                                    </div>
                                                </div>
                                                </div>
                                                <hr>
	                                            <div class="form-group col-lg-6">
	                                                <label class="col-md-2 control-label">Hospital Name</label>
	                                                <div class="col-md-10">
	                                                    <input type="text" class="form-control" value="{{ hospital.name }}" id="name" name="name" placeholder="Hospital Name" >
	                                                </div>
	                                            </div>
	                                            <div class="form-group col-lg-6">
	                                                <label class="col-md-2 control-label" for="example-email">Email</label>
	                                                <div class="col-md-10">
	                                                    <input type="email" id="email" name="email" class="form-control" value="{{ hospital.email }}" placeholder="Hospital Email">
	                                                </div>
	                                            </div>
	                                            <div class="form-group col-lg-12">
	                                                <label class="col-md-2 control-label">Specialties Of Hospital</label>
	                                                <div class="col-md-10">
	                                                    <input type="text" value="Surgery,Ambulance,Emergency" name="speciality[]" data-role="tagsinput" placeholder="Add specialty">
	                                                </div>
	                                            </div>

                                                <div class="form-group col-lg-6">
	                                                <label class="col-md-2 control-label">Address</label>
	                                                <div class="col-md-10">
	                                                    <textarea name="address" class="form-control" id="address" rows="5" placeholder="Hospital Address">{{ hospital.address }}</textarea>
	                                                </div>
	                                            </div>
                                                <div class="form-group col-lg-6">
	                                                <label class="col-md-2 control-label">Description</label>
	                                                <div class="col-md-10">
	                                                    <textarea name="description" id="description" class="form-control" placeholder="Hospital Description" rows="5">{{ hospital.description }}</textarea>
	                                                </div>
	                                            </div>
                                                <div class="attached-files m-t-30">
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="text-right m-t-30">
                                                                <button id="updateHospital" class="btn btn-success waves-effect waves-light">
                                                                    UPDATE
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
	                                        </form>
                        				</div>
                        			</div>
                        		</div>
                        	</div>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    2017 Norman Bot.
                </footer>

{% endblock %}
