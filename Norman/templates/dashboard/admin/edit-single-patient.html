{% extends "dashboard/layout/layout.html" %}

{% block content %}
<div class="content-page">
                <!-- Start content -->
                <input type="hidden" value="{{ url_for('web.register_hospital') }}" id="hospital_url">
                <div class="content">
                    <div class="container">

                        <div class="row">
                        	<div class="col-sm-12">
                        		<div class="card-box">

                        			<h4 class="header-title m-t-0 m-b-30 text-center">Make Changes To Patient Details</h4>

                        			<div class="row">
                        				<div class="col-lg-12">
                                            <div class="text-center" id="error"></div>
                                            <div class="text-center" id="success"></div>
                        					<form class="form-horizontal" role="form">
                                                <input type="hidden" value="{{ hospital.hospital_id }}" id="hospital_id">
	                                            <div class="form-group col-lg-12">
	                                                <label class="col-md-2 control-label">First Name</label>
	                                                <div class="col-md-10">
	                                                    <input type="text" class="form-control" value="{{ hospital.first_name }}" id="first_name" name="first_name" placeholder="First Name" >
	                                                </div>
	                                            </div>
	                                            <div class="form-group col-lg-12">
	                                                <label class="col-md-2 control-label" for="example-email">Last Name</label>
	                                                <div class="col-md-10">
	                                                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ hospital.last_name }}" placeholder="Last Name">
	                                                </div>
	                                            </div>
	                                            <div class="form-group col-lg-12">
	                                                <label class="col-md-2 control-label" for="example-email">Email</label>
	                                                <div class="col-md-10">
	                                                    <input type="email" id="email" name="email" class="form-control" value="{{ hospital.email }}" placeholder=" Email">
	                                                </div>
	                                            </div>
                                                <div class="attached-files m-t-30">
                                                    <div class="row">
                                                        <div class="col-sm-12">
                                                            <div class="text-center m-t-30">
                                                                <button id="update" class="btn btn-success waves-effect waves-light">
                                                                    UPDATE
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
	                                        </form>
                        				</div>
                        			</div>
                        		</div>
                        	</div>
                        </div>
                    </div>
                </div>

                <footer class="footer">
                    2017 Norman Bot.
                </footer>
{% endblock %}
