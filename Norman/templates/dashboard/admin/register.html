
<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Norman Bot Team">

        <!-- App Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico') }}">

        <!-- App title -->
        <title>Norman Bot - Sign up</title>

        <!-- App CSS -->
        <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/core.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/components.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/icons.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/pages.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/menu.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='assets/css/responsive.css') }}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shiv and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js') }}"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js') }}"></script>
        <![endif]-->

        <script src="{{ url_for('static', filename='assets/js/modernizr.min.js') }}"></script>

    </head>
    <body>

        <div class="account-pages"></div>
        <div class="clearfix"></div>
        <div class="wrapper-page">
            <div class="text-center">
                <a href="{{ url_for('public.home') }}" class="logo"><span>Norman<span>Bot</span></span></a>
            </div>
            <div class="m-t-40 card-box">
                <div class="text-center">
                    <h4 class="text-muted font-bold m-b-0">Create an Hospital Account</h4>
                </div>
                <br>
                <div id="error">
                </div>
                <div class="panel-body">
                    <form class="form-horizontal m-t-20">
                        <div class="form-group ">
                            <input type="hidden" value="{{ config.BASE_URL }}" id="base_url">
                            <input type="hidden" value="{{ url_for('web.hospital') }}" id="register_url">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" id="email" name="email" required="" placeholder="Email">
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" id="name" name="name" required="" placeholder="Name of Hospital">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" id="reg_num" name="reg_no_hospital" required="" placeholder="Enter your Hospital Registered Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" name="password" id="password" type="password" required="" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" name="password" id="verify_password" type="password" required="" placeholder="Type Password again">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="checkbox checkbox-custom">
                                    <input id="checkbox-signup" type="checkbox"  checked="checked">
                                    <label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center m-t-40">
                            <div class="col-xs-12">
                                <button class="btn btn-custom btn-bordred btn-block waves-effect waves-light" id="mainregisterBtn">
                                    Register
                                </button>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <p class="text-muted">Already have account?<a href="{{ url_for('dashboard.login') }}" class="text-primary m-l-5"><b>Sign In</b></a></p>
                            </div>
                        </div>

                    </form>

                </div>
            </div>
            <!-- end card-box -->



        </div>
        <!-- end wrapper page -->




        <script>
            var resizefunc = [];
        </script>

        <!-- jQuery  -->
        <script src="{{ url_for('static', filename='assets/js/jquery.min.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/bootstrap.min.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/detect.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/fastclick.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.slimscroll.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.blockUI.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/waves.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/wow.min.js') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.nicescroll.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.scrollTo.min.html') }}"></script>
         <script src="{{ url_for('static', filename='assets/js/core.js') }}"></script>
         <script src="{{ url_for('static', filename='assets/plugins/toastr/toastr.min.js') }}"></script>
         <script src="{{ url_for('static', filename='assets/js/js.cookie.js') }}"></script>
         <script src="{{ url_for('static', filename='assets/js/jquery.md5.js') }}"></script>


        <!-- App js -->
        <script src="{{ url_for('static', filename='assets/js/jquery.core.html') }}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.app.html') }}"></script>

    </body>
</html>
