{% extends "dashboard/layout/layout.html" %}
{% block title %}{% endblock %}

{% block content %}

            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Forms -->
                        <div class="row">
                        	<div class="col-s">
                        		<div class="card-box">
                        			<div class="row">
                        				<div class="col-md-8  col-md-offset-3">
                        					<h4 class="m-t-0 header-title"><b>Verify Registration</b></h4>
                        					<p class="text-muted m-b-30 font-13">
												Hi <code>{{ hospital.name }}</code>, enter the 4 digit verification number sent to <code>{{ hospital.email }}</code>,
                                                below to verify your registration.
											</p>
                                                    <div id="error"></div>
	                                            <div class="form-group">
	                                                <input type="text" class="form-control" id="verificationCode" placeholder="Enter code here">
	                                            </div>
                                                <input type="hidden" value="{{ url_for('web.register') }}" id="verify_url">
	                                            <button class="btn btn-purple waves-effect waves-light" id="verificationBtn">Verify Account</button>
	                                            <button  class="btn btn-success waves-effect waves-light" id="requestNewCode">Request new code</button>
                        				</div><!-- end col -->
                                    </div><!-- end row -->
                        		</div>
                        	</div><!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- container -->

                </div> <!-- content -->

                <footer class="footer">
                    2017 Â© Norman Bot.
                </footer>

            </div>
{% endblock %}
